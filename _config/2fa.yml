---
Name: 2fa
---
SilverStripe\Security\Member:
  extensions:
    - _2fa\Extension\Member
---
Name: MFAAuth
After:
  - '#coresecurity'
---
SilverStripe\Core\Injector\Injector:
  SilverStripe\Security\Security:
    properties:
      Authenticators:
        default: '%$_2fa\Authenticator\MFAAuthenticator'